services:
  # Development service
  dev:
    build:
      context: .
      target: development
      dockerfile: Dockerfile
    container_name: cuidaty-landing-dev
    ports:
      - "4321:4321"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Use named volume for node_modules to avoid conflicts
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - cuidaty-network
    profiles:
      - dev

  # Production service
  prod:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    container_name: cuidaty-landing-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - cuidaty-network
    profiles:
      - prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  node_modules:
    driver: local

networks:
  cuidaty-network:
    driver: bridge
