services:
  dev:
    image: node:20-alpine
    container_name: cuidaty-landing-dev
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare pnpm@9 --activate && pnpm install && pnpm dev --host 0.0.0.0"
    ports:
      - "4321:4321"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    restart: unless-stopped
