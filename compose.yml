services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cuidaty-landing
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - cuidaty-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

networks:
  cuidaty-network:
    driver: bridge
